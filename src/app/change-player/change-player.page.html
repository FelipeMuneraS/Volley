<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-icon name="sync" size="large"></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-title>Cambiar jugador</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-item>
          <ion-label>Jugador saliente</ion-label>
          <ion-select placeholder="Seleccione el jugador" [(ngModel)]="positionSelected">
            <ion-select-option *ngFor="let playerIn of getPlayersIn()" value="{{playerIn}}">
              {{this.teamsService.playersTeam[this.team][playerIn]}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Jugador entrante</ion-label>
          <ion-select placeholder="Seleccione el jugador" [(ngModel)]="playerSelected">
            <ion-select-option *ngFor="let playerOut of getPlayersOut()" value="{{playerOut}}">{{playerOut}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row id="ionRowButton">
      <ion-col>
        <ion-button (click)="changePlayer()">Cambiar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="exit()">Cerrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
