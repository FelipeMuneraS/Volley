<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-icon name="sync" size="large"></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-title>Cambiar Libero</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-item>
          <ion-label>Jugador</ion-label>
          <ion-select placeholder="Seleccione el jugador" [(ngModel)]="playerSelected">
            <ion-select-option value="one">{{this.teamsService.playersTeam[this.team].one}}</ion-select-option>
            <ion-select-option value="five">{{this.teamsService.playersTeam[this.team].five}}</ion-select-option>
            <ion-select-option value="six">{{this.teamsService.playersTeam[this.team].six}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row id="ionRowButton">
      <ion-col>
        <ion-button (click)="changeLibero()">Cambiar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="exit()">Cerrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
